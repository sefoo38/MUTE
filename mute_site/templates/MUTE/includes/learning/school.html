{% load static %}

<style> body.modal-open .bg {
    filter: blur(5px);
} </style>

<div>
    <div class="bg">
        <img id="school_overview" src="{% static 'images/islands_detail/school_detail.gif' %}"
             class="img-fluid" alt="" usemap="#schoolMap"/>


        <!-- Image Map Generated by http://www.image-map.net/ -->
        <map name="schoolMap">
            <area onclick="startQuiz('#gameContainer', 'Kindergarten')" alt="tafel" title="tafel" data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  coords="212,681,247,570,267,519,254,435,320,434,401,436,425,443,431,489,446,572,457,588,445,601,452,649,451,685,301,684,247,686"
                  shape="poly">
            <area onclick="startPuzzle('#gameContainer', 'Kindergarten')" alt="tisch" title="tisch" data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  coords="540,674,557,617,557,595,558,576,612,559,657,555,712,557,750,557,797,567,818,574,822,598,834,638,834,669,782,693,738,701,582,686"
                  shape="poly">
            <area alt="wuerfel" title="wuerfel" coords="934,707,920,648,945,604,1016,602,1035,669,1010,714"
                  shape="poly">
            <area alt="regal" title="regal" coords="914,319,905,573,1162,571,1148,320" shape="poly">
            <area onclick="startMutemory('#gameContainer','Kindergarten')" alt="bilder" title="bilder"
                  data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                  coords="223,323,485,329,480,400,223,407" shape="poly">
        </map>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background-color: rgb(114, 213, 243);">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="clearModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="gameContainer">

                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/imageMapResizer.js' %}"></script>
<script>
    $('map').imageMapResize();
</script>

<script>
    function clearModal() {
        document.getElementById('gameContainer').innerHTML = "";
        getMute("happy");
    }
</script>


<script type="text/javascript" src="{% static 'js/Games/Mutemory/scripts.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Games/Puzzle/PUZZLE.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Games/Quiz/muteQuiz.js' %}"></script>
