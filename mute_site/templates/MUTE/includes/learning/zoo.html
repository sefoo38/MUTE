{% load static %}

<style> body.modal-open .bg{
    filter:blur(5px);
} </style>

<div>
    <div class="bg">
    <img id="zoo_island" src="{% static 'images/islands_detail/zoo_detail.gif' %}"
         class="img-fluid" alt="" usemap="#zooMap">

    <!-- Image Map Generated by http://www.image-map.net/ -->

        <area onclick="startMutemory('#gameContainer','Zoo')" alt="flamingo" title="flamingo"

              coords="101,408,96,378,106,345,123,332,127,292,158,327,187,334,210,345,231,357,251,376,258,401,246,420,201,433,163,436,137,432"
              shape="poly">
        <area onclick="startRubbel('#gameContainer', 'Zoo')" alt="zebra" title="zebra"
              coords="147,636,194,637,271,621,306,606,350,580,385,540,401,498,388,470,350,447,318,423,272,451,242,460,203,473,163,494,130,513,103,547,93,591,101,611,118,626"
              shape="poly">
        <area onclick="startPuzzle('#gameContainer', 'Zoo')" alt="loewe" title="loewe"
              id="loewe" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
              coords="763,644,809,654,872,651,911,642,951,620,967,593,965,553,934,524,905,435,877,469,849,434,760,397,717,416,687,361,660,367,646,405,631,455,616,492,616,525,632,562,661,593,698,618"
              shape="poly">

              coords="905,285,926,241,903,205,851,169,812,164,795,132,773,126,752,36,727,23,705,54,693,105,667,108,657,119,648,154,670,191,651,208,632,231,614,253,603,285,599,313,619,358,686,325,717,375,852,328"

              shape="poly">
    </map>
    </div>
    <!-- Modal Game Container -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background-color: rgb(114, 213, 243);">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clearModal()"></button>
                </div>
                <div class="modal-body" >
                    <div class="row" id="gameContainer">

                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="{% static 'js/imageMapResizer.js' %}"></script>
<script>
    $('map').imageMapResize();
</script>

<script>
    function clearModal() {
        document.getElementById('gameContainer').innerHTML = "";
        getMute('happy');
    }
    
</script>




<script type="text/javascript" src="{% static 'js/Games/Mutemory/scripts.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Games/Puzzle/PUZZLE.js' %}"></script>

<script type="text/javascript" src="{% static 'js/Games/Rubbelspiel/rubbel.js' %}"></script>
