{% load static %}

<style> body.modal-open .bg {
    filter: blur(5px);
} </style>

<div>
    <div class="bg">
        <img id="playground_overview"
             src="{% static 'images/islands_detail/playground_detail.gif' %}" class="img-fluid"
             alt="" usemap="#playgroundMap"/>

        <!-- Image Map Generated by http://www.image-map.net/ -->
        <map name="playgroundMap">
            <area onclick="startQuiz('#gameContainer', 'Spielplatz')" alt="slide" title="slide" data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  coords="666,406,710,369,760,397,795,411,837,421,901,387,934,318,982,307,1079,304,1047,356,977,367,1024,471,1051,500,1071,539,1073,582,1066,625,1058,664,1038,686,1004,694,943,695,878,695,802,695,644,686,491,695,457,681,527,630,594,605,644,485"
                  shape="poly">
            <area onclick="startMutemory('#gameContainer','Spielplatz')" alt="sand" title="sand"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop" coords="543,476,238,329" shape="rect">
            <area onclick="startPuzzle('#gameContainer', 'Spielplatz')" alt="horse" title="horse" data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  coords="1081,707,1206,861" shape="rect">
            <area alt="rocket" title="rocket" coords="1334,509,1208,298" shape="rect">
            <area alt="carousel" title="carousel" coords="283,749,494,868" shape="rect">
        </map>
    </div>
    <!-- Modal Game Container -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background-color: rgb(114, 213, 243);">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="clearModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="gameContainer">

                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/imageMapResizer.js' %}"></script>
<script>
    $('map').imageMapResize();
</script>

<script>
    function clearModal() {
        document.getElementById('gameContainer').innerHTML = "";
        getMute("happy");
    }
</script>

<script type="text/javascript" src="{% static 'js/Games/Mutemory/scripts.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Games/Puzzle/PUZZLE.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Games/Quiz/muteQuiz.js' %}"></script>
