{% load static %}

<style> body.modal-open .bg {
    filter: blur(5px);
} </style>

<div>
    <div class="bg">
        <img id="home_overview" src="{% static 'images/islands_detail/home_detail.gif' %}"
             class="img-fluid" alt="" usemap="#houseMap"/>

        <!-- Image Map Generated by http://www.image-map.net/ -->

        <map name="houseMap">
            <area onclick="startQuiz('#gameContainer', 'Zuhause')" alt="wohnzimmer" title="wohnzimmer"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop" coords="1013,1402,1734,1905" shape="rect">
            <area alt="küche" title="küche" coords="1847,1405,2560,1905" shape="rect">
            <area alt="schlafzimmer" title="schlafzimmer" coords="1016,777,1740,1292" shape="rect">
            <area onclick="startPuzzle('#gameContainer', 'Zuhause')" alt="badezimmer" title="badezimmer"
                  data-bs-toggle="modal" data-bs-target="#staticBackdrop" coords="1845,1283,2551,783" shape="rect">
            <area onclick="startMutemory('#gameContainer','Zuhause')" alt="kinderzimmer"
                  title="kinderzimmer" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                  coords="1584,161,980,670,2540,664" shape="poly">
        </map>
    </div>
    <!-- Modal Game Container -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background-color: rgb(114, 213, 243);">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="clearModal()"></button>
                </div>
                <div class="modal-body">
                    <div class="row" id="gameContainer">

                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/imageMapResizer.js' %}"></script>

<script>
    $('map').imageMapResize();
</script>

<script>
    function clearModal() {
        document.getElementById('gameContainer').innerHTML = "";
        getMute("happy");
    }
</script>


<script type="text/javascript" src="{% static 'js/Games/Mutemory/scripts.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Games/Puzzle/PUZZLE.js' %}"></script>
<script type="text/javascript" src="{% static 'js/Games/Quiz/muteQuiz.js' %}"></script>
